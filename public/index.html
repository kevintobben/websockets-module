<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
		  crossorigin="anonymous"
	/>
	<link rel="stylesheet" href="css/style.css" />
	<title>Alcoholisten Hub</title>
</head>
<body>

<div class="container h-100 d-flex justify-content-center align-items-center mt-5">
	<div class="join-container mt-5">
		<div class="mt-5">
			<h1>Alcoholisten Hub</h1>
		</div>
		<main class="join-main">
			<form action="chat.html">
				<div class="form-group">
					<label for="username">Gebruikersnaam</label>
					<input
							type="text"
							name="username"
							id="username"
							class="form-control rounded-0"
							placeholder="Gebruikersnaam..."
							required
					/>
				</div>
				<div class="form-group">
					<label for="room">Bier Hubs</label>
					<select name="room" id="room" class="form-control rounded-0">
						<option value="A A Meeting">A A Meeting</option>
						<option value="Blond">Blond</option>
						<option value="Pils">Pils</option>
						<option value="Triple">Tripel</option>
					</select>
				</div>
				<button type="submit" class="mt-3 btn btn-dark rounded-0">Ga naar de meeting</button>
			</form>
		</main>
	</div>
</div>
</body>
</html>
